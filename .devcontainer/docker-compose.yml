version: '3'
services:
  # Dev container
  node:
    build: .
    command: sleep infinity
    environment:
      LDAP_PROTOCOL: ldap
      LDAP_HOST: ldap
      LDAP_PORT: 1389
      LDAP_BIND_DN: cn=admin,dc=example,dc=org
      LDAP_BIND_PWD: foobar
      LDAP_BASE_DN: dc=example,dc=org
    volumes:
      - ..:/workspaces/ldap-explorer:cached
      - pre-commit:/home/node/.cache/pre-commit
  # Dummy LDAP server for testing purposes
  # https://hub.docker.com/r/bitnami/openldap/
  # https://github.com/bitnami/bitnami-docker-openldap
  ldap:
    image: bitnami/openldap:2
    ports:
      - 1389:1389
      - 1636:1636
    environment:
      LDAP_ADMIN_USERNAME: admin
      LDAP_ADMIN_PASSWORD: foobar
      LDAP_GROUP: readers
      LDAP_LDAPS_PORT_NUMBER: 1636
      LDAP_PORT_NUMBER: 1389
      LDAP_ROOT: dc=example,dc=org
      LDAP_USER_DC: users
      LDAP_USERS: user1,user2,user3
      LDAP_PASSWORDS: pwd1,pwd2,pwd3
      LDAP_ENABLE_TLS: "yes"
      LDAP_TLS_CERT_FILE: /opt/bitnami/openldap/certs/server.crt
      LDAP_TLS_KEY_FILE: /opt/bitnami/openldap/certs/server.key
      LDAP_TLS_CA_FILE: /opt/bitnami/openldap/certs/rootCA.crt
    volumes:
      - ./certs:/opt/bitnami/openldap/certs
      - ldap_data:/bitnami/openldap
  # Alternative image
  # https://hub.docker.com/r/osixia/openldap
  # https://github.com/osixia/docker-openldap
